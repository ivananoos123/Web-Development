<div class="ui segment contact">
    <div class="ui stackable padded grid">
        <div class="five wide column"></div>

                <div class="ui form">
                    <div class="ui segment blue">
                        <div class="ui header aligned center1">Contact Me</div>
                             <div class="ui header aligned center2">
                                 I would like to hear from you. Please drop us a line if you have any query.</div>
                                <form action method ="POST" autocomplete="on" target="_blank">
                                    <div class="ui two fields">
                                        <div class="required field">
                                            <label>First name</label>
                                             <input name="first-name" type="text" placeholder="First Name">
                                        </div>

                                                <label>Last name</label>
                                                <input name="last-name" type="text" placeholder="Last Name">
                                            </div>
                                    </div>
                                         <div class="required field">
                                            <label>Email Address</label>
                                            <input name="email-add" type="text" placeholder="Email Address">
                                         </div>
                                            <div class="field">
                                            <label>Message</label>
                                            <textarea id= "message" rows="10" placeholder="Describe briefly your query..."></textarea>
                                            </div>
                                                <div class="action">
                                            <button id="submit-btn" class="ui grey right floated button" type="submit">Submit</button>
                                                </div>
                                </form>
                    </div>
                 </div>
            </div>
<div class="five wide column"></div>

    </div>
